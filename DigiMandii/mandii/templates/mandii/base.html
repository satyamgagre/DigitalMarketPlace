{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Mandii</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gray-100 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">

                <!-- Logo & Branding -->
                <a href="#" class="flex items-center space-x-3">
                    <img src="{% static 'mandii/images/logo.png' %}" alt="Digi Mandii Logo" 
                    class="h-10 w-auto transition-transform duration-[1s] ease-in-out hover:scale-110">
            
                </a>

                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-6 items-center">
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900">Dashboard</a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900">Sales</a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900">Orders</a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900">Create Products</a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900">My Purchases</a>
                    <a href="#" class="text-sm font-medium text-red-600 hover:text-red-700">Logout</a>
                </div>

                <!-- Mobile menu button (optional for future JS) -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-700 hover:text-gray-900 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Body -->
    {% block body %}
    {% endblock %}
</body>
</html>
