{% extends 'mandii/base.html' %}

{% block body %}
<div class="max-w-md mx-auto px-4 py-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Delete Product</h2>
        
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
            <h3 class="font-medium text-red-800 mb-2">Are you sure you want to delete this product?</h3>
            <p class="text-red-700"><strong>{{ product.name }}</strong></p>
            <p class="text-red-600 text-sm mt-2">This action cannot be undone.</p>
        </div>

        <div class="flex space-x-4">
            <form method="post" class="flex-1">
                {% csrf_token %}
                <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
                    Yes, Delete
                </button>
            </form>
            <a href="{% url 'detail' product.id %}" class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 text-center">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
